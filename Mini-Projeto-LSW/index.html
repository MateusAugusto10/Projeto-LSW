<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guia Turístico da Paraíba</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1 class="text-center my-4">Guia Turístico da Paraíba</h1>

    <!-- Formulário para criar/editar local -->
    <form id="formLocal" class="mb-4">
      <input type="hidden" id="localId">
      <div class="mb-3">
        <label for="titulo" class="form-label">Título</label>
        <input type="text" class="form-control" id="titulo" required>
      </div>
      <div class="mb-3">
        <label for="descricao" class="form-label">Descrição</label>
        <textarea class="form-control" id="descricao" required></textarea>
      </div>
      <div class="mb-3">
        <label for="foto" class="form-label">Link da Foto</label>
        <input type="url" class="form-control" id="foto" required>
      </div>
      <button type="submit" class="btn btn-primary">Salvar</button>
    </form>

    <!-- Lista de locais -->
    <div id="listaLocais"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
